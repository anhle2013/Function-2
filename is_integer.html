<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isInteger(x) {
            if (x>=0) return true;
            else return false;
        }
        let num = Number(prompt('Enter a number: '));
        if (isInteger(num)) alert('This number is integer');
        else alert('This number is NOT integer');
    </script>
</body>
</html>
