<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMin(arr) {
            let min=arr[0];
            for (let i=0; i< arr.length; i++) {
                if (min>arr[i]) {min=arr[i];}
            }
            return min;
        }

        let array=[];
        for (let i=0; i< 3; i++) {
            array[i]= Number(prompt(`Enter number at position ${i}: `));
        }
        document.write(findMin(array));
    </script>
</body>
</html>
