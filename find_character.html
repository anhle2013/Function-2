<body>
    <script>
        function findCharacter(x,array) {
            let count=0;
            for (let i=0; i< array.length; i++) {
                if (array[i]==x) {count++;}
            }
            return count;
        }

        let str='jsiqdiqcqpuljascjabdiWdbqwmalzwe';
        let arr= str.split('');
        console.log(arr);
        let x= prompt('Enter a character to find: ');

        alert(findCharacter(x,arr));
    </script>
</body>
