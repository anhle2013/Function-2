<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Conver meters to feet</caption>
        <tbody>
            <tr>
                <td><label for="">Meters: </label></td>
                <td rowspan="2"><img src=".//symbol.png" alt="" height="50px"></td>
                <td><label for="">Feet: </label></td>
            </tr>
            <tr>
                <td><input type="number" id="num1" onchange="meterToFoot()" oninput="meterToFoot()"></td>
                <td><input type="number" id="num2" onchange="footToMeter()" oninput="footToMeter()"></td>
            </tr>
        </tbody>
    </table>
    <script>
        
        function meterToFoot() {
            let meter = document.getElementById('num1').value;
            document.getElementById('num2').value = 3.279 * meter;
        }

        function footToMeter() {
            let foot = document.getElementById('num2').value;
            document.getElementById('num1').value = 0.305 * foot;
        }
    </script>
</body>
</html>
