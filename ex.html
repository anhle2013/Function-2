    <script>
        var size= Number(prompt('Enter a size: '));
        let arr= [];
        let max=97, min=23;
        //tạo mảng
        for (let i=0; i< size; i++) {
            arr[i]=Math.floor(Math.random() * (max-min+1)) + min;
        }
        document.write(arr);

        //hàm chính phương
        function isPerfectSquare (number) {
            if (Math.sqrt(number) % 1 == 0) { return true;}
            // hoặc dùng number.isInterger(Math.sqrt(number))
            else {return false;}
        }
        // tìm chính phương
        let countPerSq=0;
        for (let i=0; i< size; i++) {
            if (isPerfectSquare(arr[i])) {
                countPerSq++;
                console.log('perfect square: ' + arr[i]);
            }
        }
        document.write(`<br/> Numbers of perfect square is: ${countPerSq}`);

        //hàm nguyên tố
        function isPrime(number) {
            for (let i=2;i<number;i++) {
                if (number%i==0) {return false;}                        
            }
            return true;
        }
        
        //tìm nguyên tố
        let countPrime=0;
        for (let i=0; i< size; i++) {
            if (isPrime(arr[i])) {
                countPrime++;
                console.log('prime number: ' + arr[i]);
            }
        }
        document.write(`<br/> Numbers of prime number is: ${countPrime}`);


    </script>
